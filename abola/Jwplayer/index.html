<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="jwplayer-8.36.3/jwplayer.js"></script>
  <script>jwplayer.key="Tvd7XSNs2YtwAVSOhYyjblMnAWOolBZ8m974F4PFagXBG9ar"</script>
</head>
<body>
  

  <input type="text" id="videoID" placeholder="carregar id video" />
  <button id="loadVideo">Iniciar</button>
  <div id="jwplayer"></div>


<div style="height: 500px; position:relative" ></div>
<p>Exemplo - YiWWeMe1</p>
<p><img src="ex.png" style="width:100%; max-width: 1000px;" ></p>

  <script>

    document.getElementById('loadVideo').addEventListener('click', function() {
      const videoID = document.getElementById('videoID').value.trim();
      jwplayer("jwplayer").setup({
        playlist: `https://cdn.jwplayer.com/v2/media/${videoID}`,
        repeat: true,
        autostart: true,
        mute: false,
        volume: 10
      });
    });
  </script>
</body>
</html>
