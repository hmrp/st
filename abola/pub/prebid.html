<!DOCTYPE html>
<html>

    <head>
        <link rel="icon" type="image/png" href="/favicon.png">
        <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
        <script async src="//cdn.jsdelivr.net/npm/prebid.js@latest/dist/not-for-prod/prebid.js"></script>
        <meta charset="utf-8">
        <style>
            body {
                color: #555;
                font-family: sans-serif;
            }

        </style>

        <script>
        	  var PREBID_TIMEOUT = 1000;
            var FAILSAFE_TIMEOUT = 3000;
        
            var googletag = googletag || {};
            googletag.cmd = googletag.cmd || [];

            var pbjs = pbjs || {};
            pbjs.que = pbjs.que || [];

            function initAdserver() {
                if (pbjs.initAdserverSet) return;

                googletag.cmd.push(function() {
                    pbjs.que.push(function() {
                        pbjs.setTargetingForGPTAsync();
                        googletag.pubads().refresh();
                    });
                });

                pbjs.initAdserverSet = true;
            }

            pbjs.que.push(function() {
                var adUnits = [{
                        code: 'div-banner-native-1',
                        mediaTypes: {
                            banner: {
                                sizes: [
                                    [300, 250]
                                ]
                            },
                            native: {
                                type: 'image'
                            },
                        },
                        bids: [{
                            bidder: 'appnexus',
                            params: {
                                placementId: 13232392,
                            }
                        }]
                    },
                    {
                        code: 'div-banner-native-2',
                        mediaTypes: {
                            banner: {
                                sizes: [
                                    [300, 250]
                                ]
                            },
                            native: {
                                title: {
                                    required: true
                                },
                                image: {
                                    required: true
                                },
                                sponsoredBy: {
                                    required: true
                                }
                            }
                        },
                        bids: [{
                            bidder: 'appnexus',
                            params: {
                                placementId: 13232392,
                            }
                        }]
                    }
                ];

                pbjs.setConfig({
                    debug: true,
                    cache: {
                        url: false
                    },
                });

                pbjs.addAdUnits(adUnits);
                pbjs.requestBids({
                		timeout: PREBID_TIMEOUT,
                    bidsBackHandler: function(bidResponses) {
                        initAdserver();
                    }
                });
            });
            
            // in case PBJS doesn't load
            setTimeout(initAdserver, FAILSAFE_TIMEOUT);

        </script>

        <script>
            googletag.cmd.push(function() {
                googletag
                    .defineSlot(
                        '/19968336/prebid_multiformat_test', [
                            [300, 250],
                            [360, 360]
                        ],
                        'div-banner-native-1'
                    )
                    .addService(googletag.pubads());

                googletag
                    .defineSlot(
                        '/19968336/prebid_multiformat_test', [
                            [300, 250],
                            [360, 360]
                        ],
                        'div-banner-native-2'
                    )
                    .addService(googletag.pubads());

                googletag.pubads().disableInitialLoad();
                googletag.pubads().enableSingleRequest();
                googletag.enableServices();
            });

        </script>
    </head>

    <body>
        <h2>Multi-Format Ad Units</h2>

        <h3>div-banner-native-1</h3>
        <div id='div-banner-native-1'>
            <p>No response</p>
            <script type='text/javascript'>
                googletag.cmd.push(function() {
                    googletag.display('div-banner-native');
                });

            </script>
        </div>

        <h3>div-banner-native-2</h3>
        <div id='div-banner-native-2'>
            <p>No response</p>
            <script type='text/javascript'>
                googletag.cmd.push(function() {
                    googletag.display('div-banner-outstream');
                });

            </script>
        </div>

    </body>

</html>
