<!DOCTYPE html>
<html lang="en">

    p {
      height: 300px;
      position: relative;
      display: block;
    }

  content-visibility: auto;
  contain-intrinsic-size: auto 600px;
  min-height: 250px;
}
.ad.MastHead_NN {
  content-visibility: auto;
  contain-intrinsic-size: auto 250px;
  min-height: 250px;
}

  </style>
</head>
<body>

<p></p>

<p></p>

<p style="height:70vh; display:block;"></p>

<p style="height:70vh; display:block;"></p>

<p style="height:70vh; display:block;"></p>
<div class="ad MREC_NNH"></div>

<script>
let adsKeywords = {
  "pageType": ["article"],
  "interests": [
    "Internacional",
    "Conhecida a equipa argentina que tentou contratar Cristiano Ronaldo",
    "David Nunes",
    "River Plate",
    "Cristiano Ronaldo",
    "Real Madrid cada vez mais perto de contratar promessa argentina",
    "«Amanhã é dia de fazer história outra vez»: a mensagem de Ronaldo",
    "Ronaldo: «Se um selecionador que vai a uma final é contestado...»"
  ],
  "id": 2025060720203600106
};
</script>

<script>
yieldlove_prevent_autostart = true;
var yieldlove_cmd = yieldlove_cmd || [];
</script>
<script src="https://cdn-a.yieldlove.com/v2/yieldlove.js?abola.pt"></script>
<script src="https://securepubads.g.doubleclick.net/tag/js/gpt.js" async></script>

<script>
window.googletag = window.googletag || { cmd: [] };

window.addEventListener("DOMContentLoaded", () => {
  const pub = window.pub = window.pub || {};
  pub.breakpoints = [0, 640, 768, 1025, 1260];
  pub.debounceDelay = 800;
  pub.oopSlot = null;
  pub.adSlots = [];
  pub.slotObjs = {};
  pub.slotPos = { MastHead_NN: 0, MREC_NNH: 0, sticky: 0 };
  pub.lazyFetchDistance = 0;
  pub.fEnd = [encodeURI(window.location.href.match(/([^\?]*)\/*$/)[0])];
  pub.KV = {};
  pub.aRefreshID = ['5509178085', '5657491894', '4612136041', '5476480550'];

  if (typeof adsKeywords === "object" && adsKeywords !== null) {
    function sanitize(str) {
      if (typeof str !== 'string') return str;
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/[«»"'=!+*~^()\[\]<>,;#&]/g, "")
        .replace(/\s+/g, "-")
        .toLowerCase();
    }
    Object.entries(adsKeywords).forEach(([key, value]) => {
      pub.KV[key] = Array.isArray(value) ? value.map(sanitize) : sanitize(value);
    });
  }

  function getSlotName(el) {
    if (el.classList.contains('oop')) return 'oop';
    if (el.classList.contains('MastHead_NN') || el.classList.contains('leaderboard')) return 'MastHead_NN';
    if (el.classList.contains('MREC_NNH')) return 'MREC_NNH';
    if (el.classList.contains('sticky')) return 'sticky';
    return null;
  }

  googletag.cmd.push(() => {
    pub.ads = googletag.pubads();
    pub.ads.disableInitialLoad();

    pub.ads.setTargeting("end", pub.fEnd);
    if (pub.KV.id) pub.ads.setTargeting("id", String(pub.KV.id));
    if (pub.KV.interests) {
      pub.ads.setTargeting("category", pub.KV.interests[0]);
      if (pub.KV.interests.length > 1) {
        pub.ads.setTargeting("kw", pub.KV.interests.slice(1));
      }
    }
    if (pub.KV.pageType) pub.ads.setTargeting("type", pub.KV.pageType);

    pub.ads.setCentering(true);
    pub.ads.enableVideoAds();
    pub.ads.enableSingleRequest();
    googletag.enableServices();

    pub.slotDimensions = {
      MastHead_NN: [[1260, 220], [1150, 250], [970, 250], [970, 90], [728, 90], [640, 100], [468, 60], [460, 60], [320, 100], [320, 160], [300, 120], [320, 50], [300, 100], [300, 75], [300, 50], [234, 60], [216, 36], [125, 125], [120, 30], [120, 20], [1, 1], 'fluid'],
      MREC_NNH: [[300, 600], [300, 250], [336, 320], [336, 280], [160, 600], [120, 600], [250, 250], [200, 200], [728, 90], [640, 100], [468, 60], [460, 60], [320, 100], [320, 160], [300, 120], [320, 50], [300, 100], [300, 75], [300, 50], [234, 60], [216, 36], [125, 125], [120, 30], [120, 20], [1, 1], 'fluid'],
      sticky: [[970, 90], [728, 90], [640, 100], [468, 60], [460, 60], [320, 100], [320, 160], [300, 120], [320, 50], [300, 100], [300, 75], [300, 50], [234, 60], [216, 36], [125, 125], [120, 30], [120, 20], [1, 1]]
    };

    function buildSizeMapping(slotType) {
      return googletag.sizeMapping()
        .addSize([1260, 200], pub.slotDimensions[slotType])
        .addSize([1025, 200], pub.slotDimensions[slotType])
        .addSize([768, 200], pub.slotDimensions[slotType])
        .addSize([640, 100], pub.slotDimensions[slotType])
        .addSize([0, 0], pub.slotDimensions[slotType])
        .build();
    }

    function defineSlot(el, slotType, slotId) {
      el.id = slotId;
      const mapping = buildSizeMapping(slotType);
      const slot = googletag.defineSlot('/417417404/' + slotType, pub.slotDimensions[slotType], slotId)
        .defineSizeMapping(mapping)
        .addService(pub.ads)
        .setTargeting("pos", [parseInt(el.dataset.pos)]);
      pub.slotObjs[slotId] = slot;
      pub.adSlots.push(slotId);
      return slot;
    }

    const adElements = Array.from(document.getElementsByClassName('ad'));
    adElements.forEach(el => {
      const slotType = getSlotName(el);
      if (!slotType) return;
      if (pub.slotPos[slotType] === undefined) pub.slotPos[slotType] = 0;
      const pos = ++pub.slotPos[slotType];
      el.dataset.pos = pos;
      el.dataset.slotType = slotType;
    });

    const oopEl = document.querySelector('.oop');
    if (oopEl) {
      oopEl.id = "oop";
      pub.oopSlot = googletag.defineOutOfPageSlot("/417417404/oop", "oop")
        .setCollapseEmptyDiv(true, true)
        .addService(pub.ads);
      yieldlove_cmd.push(() => YLHH.bidder.startAuction(pub.oopSlot.getAdUnitPath()));
    }

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const el = entry.target;
          const slotType = el.dataset.slotType;
          const pos = el.dataset.pos;
          const slotId = slotType + pos;

          if (!el.dataset.loaded) {
            el.dataset.loaded = "true";
            const slotObj = defineSlot(el, slotType, slotId);
            googletag.display(slotId);
            if (slotObj) {
              const adUnitPath = slotObj.getAdUnitPath();
              yieldlove_cmd.push(() => {
                YLHH.bidder.cloneUnit(adUnitPath, slotId, true);
              });
            }
          }

          observer.unobserve(el);
        }
      });
    }, { rootMargin: pub.lazyFetchDistance + "px 0px" });

    adElements.forEach(el => {
      if (el.dataset.slotType !== "oop") observer.observe(el);
    });
  });
});
</script>

</body>
</html>
