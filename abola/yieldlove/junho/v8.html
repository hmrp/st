<script>
window.googletag = window.googletag || { cmd: [] };


window.addEventListener("DOMContentLoaded", () => {
window.pub = window.pub || {};
pub.breakpoints = [0, 640, 768, 1025, 1260];
pub.debounceDelay = 800;
pub.impressionRefreshDelay = 15000;

pub.adSlots = [];
pub.aRefreshID = ['5509178085', '5657491894', '4612136041', '5476480550'];

function adsKeywordsCheck(str) { 
  if (typeof str !== 'string') return str;
  return str
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")      
    .replace(/[«»"'=!+*~^()\[\]<>,;#&]/g, "") 
    .replace(/\s+/g, "-") 
    .toLowerCase();
}
  Object.entries(adsKeywords).forEach(([key, value]) => {
    if (Array.isArray(value)) {
      pub.KV[key] = value.map(adsKeywordsCheck);
    } else if (typeof value === "string") {
      pub.KV[key] = adsKeywordsCheck(value);
    } else {
      pub.KV[key] = value;
    }
  });
}

  function getSlotName(el) {

    if (el.classList.contains('sticky')) return 'sticky';

      const isLeaderboard = el.classList.contains("leaderboard");
      const isInread = el.classList.contains("inread");

    if (slotName === 'vert') {
      return googletag.sizeMapping()

        .addSize([0, 0], [[300, 600], [300, 250], [336, 320], [336, 280], [250, 250], [200, 200], [320, 100], [320, 160], [300, 120], [320, 50], [300, 100], [300, 75], [300, 50], [234, 60], [216, 36], [125, 125], [120, 30], [120, 20], [1, 1], 'fluid'])
        .build();
    }

    if (slotName === 'horz') {
      return googletag.sizeMapping()
        .addSize([1260, 200], [[1260, 220], [1150, 250], [970, 250], [970, 90], [728, 90], [640, 100], [1, 1], 'fluid'])
        .addSize([1025, 200], [[970, 250], [970, 90], [728, 90], [640, 100], [1, 1], 'fluid'])
        .addSize([768, 200], [[728, 90], [468, 60], [1, 1], 'fluid'])
        .addSize([640, 100], [[468, 60], [320, 100], [320, 160], [300, 120], [320, 50], [300, 100], [300, 75], [300, 50], [234, 60], [216, 36], [125, 125], [120, 30], [120, 20], [1, 1], 'fluid'])
        .addSize([0, 0], [[320, 100], [320, 160], [300, 120], [320, 50], [300, 100], [300, 75], [300, 50], [234, 60], [216, 36], [125, 125], [120, 30], [120, 20], [1, 1], 'fluid'])
        .build();
    }

    // STICKY: already inverted in your previous update, but included here for clarity
    if (slotName === 'sticky') {
      return googletag.sizeMapping()
        .addSize([1025, 200], [[970, 90], [728, 90], [640, 100], [1, 1]])
        .addSize([768, 200], [[728, 90], [468, 60], [1, 1]])
        .addSize([640, 100], [[468, 60], [320, 100], [320, 160], [300, 120], [320, 50], [300, 100], [300, 75], [300, 50], [234, 60], [216, 36], [120, 30], [120, 20], [1, 1]])
        .addSize([0, 0], [[320, 100], [320, 160], [300, 120], [320, 50], [300, 100], [300, 75], [300, 50], [234, 60], [216, 36], [120, 30], [120, 20], [1, 1]])
        .build();
    }

    if (slotName === 'vert' && isInread) {
      return googletag.sizeMapping()
        .addSize([1025, 200], [[300, 250], [250, 250], [200, 200], [468, 60], [460, 60], [1, 1], 'fluid'])
        .addSize([768, 200], [[300, 250], [250, 250], [200, 200], [468, 60], [460, 60], [1, 1], 'fluid'])
        .addSize([640, 100], [[300, 250], [250, 250], [200, 200], [468, 60], [460, 60], [320, 100], [320, 160], [300, 120], [320, 50], [300, 100], [300, 75], [300, 50], [234, 60], [216, 36], [125, 125], [120, 30], [120, 20], [1, 1], 'fluid'])
        .addSize([0, 0], [[300, 250], [336, 320], [336, 280], [250, 250], [200, 200], [320, 100], [320, 160], [300, 120], [320, 50], [300, 100], [300, 75], [300, 50], [234, 60], [216, 36], [125, 125], [120, 30], [120, 20], [1, 1], 'fluid'])
        .build();
    }

    if (slotName === 'vert' && isMrec) {
      return googletag.sizeMapping()
        .addSize([768, 200], [[300, 250], [250, 250], [200, 200], [1, 1]])
        .addSize([0, 0], [[300, 250], [336, 320], [336, 280], [250, 250], [200, 200], [1, 1], 'fluid'])
        .build();
    }

    if (slotName === 'horz' && isLeaderboard) {
      return googletag.sizeMapping()
        .addSize([768, 200], [[728, 90], [468, 60], [1, 1]])
        .addSize([640, 100], [[468, 60], [1, 1]])
        .addSize([0, 0], [[320, 100], [320, 160], [300, 120], [320, 50], [300, 100], [300, 75], [300, 50], [234, 60], [216, 36], [125, 125], [120, 30], [120, 20], [1, 1], 'fluid'])
        .build();
    }
      return null;
    }

    function defineSlot(el, slotName, slotId) {
      el.id = slotId;
      const mapping = buildSizeMapping(el, slotName);
      if (!mapping || !pub.slotDimensions[slotName]) return null;

      const slotObj = googletag.defineSlot('/417417404/'+slotName, pub.slotDimensions[slotName], slotId)
        .defineSizeMapping(mapping)
        .addService(pub.ads)
        .setTargeting("pos", [parseInt(el.dataset.pos)]);
      pub.slotObjs[slotId] = slotObj;
      pub.adSlots.push(slotId);
      return slotObj;
    }

    // Assign slotType and pos for all pub elements
    const adElements = Array.from(document.getElementsByClassName('ad'));
    adElements.forEach(el => {
      const slotName = getSlotName(el);
      if (!slotName) return;
      if (pub.slotPos[slotName] === undefined) {
        pub.slotPos[slotName] = 0;
      }
      const pos = ++pub.slotPos[slotName];
      el.dataset.pos = pos;
      el.dataset.slotType = slotName;
    });

    // 1. Define and display OOP slot FIRST, always
    const oopEls = document.getElementsByClassName('oop');
    const oopEl = oopEls.length ? oopEls[0] : null;
    if (oopEl) {
      oopEl.id = "oop";
      pub.oopSlot = googletag.defineOutOfPageSlot("/417417404/oop", "oop")
        .setCollapseEmptyDiv(true, true)
        .addService(googletag.pubads());
      //googletag.display("oop");
      /*yieldlove_cmd.push(function () {
        YLHH.bidder.startAuction(pub.oopSlot.getAdUnitPath());
      });*/
    }

function lazyLoadAds(lazyElements) {
  const fetchDistance = pub.lazyFetchDistance;
  const adObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const el = entry.target;
        const slotName = el.dataset.slotType;
        const slotId = slotName + el.dataset.pos;
        if (!el.dataset.loaded) {
          el.dataset.loaded = "true";
          // Log when the slot is about to be loaded/lazy-loaded
          console.log(slotId, "loaded");
          // Only define and display if not already loaded
          const slotObj = defineSlot(el, slotName, slotId);
          googletag.display(slotId);
              if (slotObj) {
                yieldlove_cmd.push(function () {
                //  YLHH.bidder.startAuction(slotObj.getAdUnitPath());        
                  YLHH.bidder.startAuction(slotObj.getAdUnitPath(), function () {
                    googletag.pubads().refresh([slotObj]);
                  }); 
                });
              }
          adObserver.unobserve(el);
        } else {
          // Debug: See if something tries to load a slot twice
          console.log("Ad slot already loaded:", el.id || slotId);
        }
      }
    });
  }, { rootMargin: fetchDistance + 'px 0px' });
  lazyElements.forEach(el => adObserver.observe(el));
}
    lazyLoadAds(adElements.filter(el => el.dataset.slotType !== "oop"));
      pub.ads.setTargeting("end", pub.fEnd);
      if (pub?.KV?.id) pub.ads.setTargeting("id", String(pub.KV.id));
      if (pub?.KV?.interests) pub.ads.setTargeting("category", pub.KV.interests[0]);
      if (pub?.KV?.interests?.length > 1) {
        pub.ads.setTargeting("kw", pub.KV.interests.slice(1));
      }
      if (pub?.KV?.pageType) pub.ads.setTargeting("type", pub.KV.pageType);
      pub.ads.disableInitialLoad();      
      pub.ads.setCentering(true);
      pub.ads.enableVideoAds();
      pub.ads.enableSingleRequest();
      googletag.enableServices();

      pub.ads.addEventListener("slotRequested", function(event) {
      const el = document.getElementById(event.slot.getSlotElementId());
      if (el && el.id !== "oop") {
            el.classList.remove("\u2714");
      }
      });

      
    pub.ads.addEventListener('slotRenderEnded', function (event) {
      const el = document.getElementById(event.slot.getSlotElementId());

      if (pub.aRefreshID.includes(String(event.advertiserId))) {
      const el = document.getElementById(event.slot.getSlotElementId());
      if (el && el.id !== "oop") { 
        el.dataset.autorefresh = "true";
        }
      }


      // Sticky close button
      if (event.slot.getSlotElementId() === 'sticky1') {
        const sticky = document.getElementById('sticky1');
        if (!event.isEmpty && sticky) {
          const closeButton = document.createElement('button');
          closeButton.textContent = '×';
          closeButton.style.zIndex = '10000';
          closeButton.style.background = '#000';
          closeButton.style.color = '#fff';
          closeButton.style.border = 'none';
          closeButton.style.padding = '5px 8px';
          closeButton.style.cursor = 'pointer';
          closeButton.style.fontSize = '16px';
          closeButton.setAttribute('aria-label', 'Close ad');

          sticky.style.position = 'fixed';
          sticky.style.bottom = '0';
          sticky.style.top = 'auto';
          sticky.appendChild(closeButton);

          closeButton.addEventListener('click', () => {
            googletag.destroySlots([event.slot]);
            sticky.remove();
          });
        }
      }
   
      
      if (event.slot.getSlotElementId() === 'oop' && event.isEmpty) {
        const gamInterstitial = googletag.defineOutOfPageSlot("/417417404/oop", googletag.enums.OutOfPageFormat.INTERSTITIAL);
        if (gamInterstitial) {
          gamInterstitial
            .setTargeting("pos", "gaminterstitial")
            .addService(pub.ads)
            .setConfig({
              interstitial: {
                triggers: { unhideWindow: true },
              },
            });
          googletag.display(gamInterstitial);
        }
      }
      
    });
/*
    pub.ads.addEventListener("impressionViewable", function (event) {
      if (!event.isEmpty && event.slot != pub.oopSlot) {
        const el = document.getElementById(event.slot.getSlotElementId());
        el.classList.add("\u2714");
        if (el.dataset.autorefresh === "true") {
          setTimeout(function(){
            delete el.dataset.autorefresh;
            pub.ads.refresh([event.slot], {changeCorrelator: true});
          }, pub.impressionRefreshDelay);
        }
      }
    });
*/
  });

  /* on resize it should refresh
  (function() {

    }
    let currentBreakpoint = getBreakpointIndex(window.innerWidth);
    let resizeTimeout = null;

    window.addEventListener('resize', function() {
      if (resizeTimeout) clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        const newBreakpoint = getBreakpointIndex(window.innerWidth);
        if (newBreakpoint !== currentBreakpoint) {
          currentBreakpoint = newBreakpoint;

          const displayedEls = Array.from(document.getElementsByClassName('ad'))
            .filter(el => el.dataset.loaded === "true" && el.id && el.id !== "oop");

          const slotsToRefresh = [];
          displayedEls.forEach(el => {
            const slotObj = pub.ads.getSlots().find(slot => slot.getSlotElementId() === el.id);
            if (!slotObj) return;
            if (el.classList.contains('sticky')) {
              googletag.destroySlots([slotObj]);
              delete el.dataset.loaded;
              el.remove();
            } else {
              slotsToRefresh.push(slotObj);
            }
          });
          if (slotsToRefresh.length) {
            pub.ads.clear();
            pub.ads.refresh(slotsToRefresh, { changeCorrelator: true });
          }
        }
        resizeTimeout = null;
      }, pub.debounceDelay);
    });
  })();
*/


});
