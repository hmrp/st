  function bootIfDecided() {
    if (!window.OneTrust || typeof OneTrust.IsAlertBoxClosed !== 'function') return;
    if (!OneTrust.IsAlertBoxClosed()) return; // no decision yet
    const mode = decideModeFromOT();
    bootAdsAfterDecision(mode);
  }

  // Returning visitor (stored consent)
  (function waitForOT(){
    if (!window.OneTrust || typeof OneTrust.IsAlertBoxClosed !== 'function') return setTimeout(waitForOT, 50);
    bootIfDecided();

    // New decision / changes
    const orig = window.OptanonWrapper;
    window.OptanonWrapper = function(){
      try { if (typeof orig === 'function') orig(); } catch(e) {}
      bootIfDecided();
    };
    if (typeof OneTrust.OnConsentChanged === 'function') {
      try { OneTrust.OnConsentChanged(bootIfDecided); } catch(e){}
    }
  })();

}); // DOMContentLoaded
</script>
