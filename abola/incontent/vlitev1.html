<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VliteJS Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vlitejs@7/dist/vlite.css">
  <script src="https://cdn.jsdelivr.net/npm/vlitejs@7/dist/vlite.min.js"></script>
</head>
<body>
  <video crossorigin="anonymous" id="player" src="https://yoriiis.github.io/cdn/static/vlitejs/demo-video-html5.mp4"></video>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Register IMA plugin
      Vlitejs.registerPlugin("ima", VlitejsIma, {
        adTagUrl:
          "https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_ad_samples&sz=640x480",
      });

      // Initialize VliteJS
      new Vlitejs("#player", {
        options: {
          controls: true,
          autoplay: false,
          playPause: true,
          progressBar: true,
          time: true,
          volume: true,
          fullscreen: true,
          poster: "https://yoriiis.github.io/cdn/static/vlitejs/demo-poster.jpg",
          bigPlay: true,
          playsinline: true,
          loop: false,
          muted: false,
          autoHide: true,
        },
        plugins: ["ima"],
        onReady: function (player) {
          console.log("Player is ready", player);
        },
      });
    });
  </script>
</body>
</html>
