<script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js" crossorigin="anonymous"></script>
<script>
  window.googletag = window.googletag || {cmd: []};
  googletag.cmd.push(function() {
    googletag.defineOutOfPageSlot('/417417404/oop', 'oop').addService(googletag.pubads());

    gaminterstitial =  googletag.defineOutOfPageSlot("/417417404/oop", googletag.enums.OutOfPageFormat.INTERSTITIAL);

    if (gaminterstitial) {
      gaminterstitial.setTargeting("pos", "gaminterstitial")
      .addService(googletag.pubads()).setConfig({
            interstitial: {
            triggers: {
            unhideWindow: true,
            },
            },
      });
}



    googletag.pubads().enableSingleRequest();
    googletag.enableServices();
  });
</script>



<div id='oop'>
  <script>
    googletag.cmd.push(function() { googletag.display('oop'); });
  </script>
</div>
